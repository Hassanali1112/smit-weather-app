<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- bootstrap 5 css cdn -->
   <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container my-3">
    <div class="row justify-content-center">
      <div class="col-lg-4 border rounded py-2 weather-container">
        <form class="search-section w-100">
          <input type="text" name="city py-3" id="cityName" class="w-75 rounded bg-secondary text-danger" placeholder="Search city on contry">
          <input type="submit" class="rounded px-3 bg-info" value="Search">
        </form>
      </div>
    </div>
  </div>



  <script src="weather.js"></script>
  <!-- bootstrap 5 js cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
